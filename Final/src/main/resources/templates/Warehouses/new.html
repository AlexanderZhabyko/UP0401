<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить склад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4"> добавить склад</h1>
    <form th:action="@{/Warehouses}" th:object="${warehouse}" method="post">
        <div class="mb-3">
            <label for="product" class="form-label">Продукт</label>
            <select id="product" th:field="*{product}" class="form-control" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="line" class="form-label">Линия</label>
            <input type="text" id="line" th:field="*{line}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="cell" class="form-label">Ячейка</label>
            <input type="text" id="cell" th:field="*{cell}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Количество</label>
            <input type="number" id="quantity" th:field="*{quantity}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="/Warehouses" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
