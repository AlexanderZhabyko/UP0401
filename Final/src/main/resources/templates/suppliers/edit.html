<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать поставщика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Редактировать поставщика</h1>
    <form th:action="@{/suppliers/{id}(id=${supplier.id})}" th:object="${supplier}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон</label>
            <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/warehouses" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
