<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр поставщика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${supplier != null}">
    <p><strong>ID:</strong> <span th:text="${supplier.id}"></span></p>
    <p><strong>Название поставщика:</strong> <span th:text="${supplier.name}"></span></p>
    <p><strong>телефон:</strong> <span th:text="${supplier.phone}"></span></p>
    <p><strong>адрес:</strong> <span th:text="${supplier.address}"></span></p>
</div>
<a th:href="@{/suppliers}" class="btn btn-primary mt-3">Назад</a>
</body>
</html>
