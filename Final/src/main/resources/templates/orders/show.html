<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр склада</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:if="${order != null}">
        <h4>Order</h4>
        <p><strong>ID:</strong> <span th:text="${order.id}"></span></p>
        <p><strong>товар:</strong> <span th:text="${order.product}"></span></p>
        <p><strong>количество:</strong> <span th:text="${order.quantity}"></span></p>
        <p><strong>цена:</strong> <span th:text="${order.price} + ' ₽'"></span></p>
    </div>
</div>
<a th:href="@{/orders}" class="btn btn-primary mt-3">Назад</a>
</body>
</html>
