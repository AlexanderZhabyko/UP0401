<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать заказы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Редактировать заказы</h1>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <div class="mb-3">
            <label for="user" class="form-label">Пользователь</label>
            <select id="user" th:field="*{user}" class="form-control" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.login}"></option>
            </select>
        </div>
        <div class="mb-3">
            <input type="hidden" id="date" th:field="*{date}" th:value="${currentDate}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="products" class="form-label">Продукты</label>
            <select id="products" th:field="*{products}" class="form-control" multiple required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="totalPrice" class="form-label">Цена</label>
            <input type="text" id="totalPrice" th:field="*{totalPrice}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/warehouses" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
