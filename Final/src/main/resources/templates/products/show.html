<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр продукта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:if="${product != null}">
        <h4>Товар</h4>
        <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
        <p><strong>Продукт:</strong> <span th:text="${product.name}"></span></p>
        <p><strong>цена:</strong> <span th:text="${product.price}"></span></p>
        <p><strong>количество:</strong> <span th:text="${product.quantity}"></span></p>
    </div>
</div>
<a th:href="@{/products}" class="btn btn-primary mt-3">Назад</a>
</body>
</html>
