<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Товары в заказах</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <h2>Товары в заказах</h2>
    <a href="/OrderProducts/new" class="btn btn-primary mb-3">Добавить товар в заказ</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Заказ</th>
            <th>Товар</th>
            <th>Количество</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderProduct : ${orderProducts}">
            <td th:text="${orderProduct.id}"></td>
            <td th:text="${orderProduct.order.id}"></td>
            <td th:text="${orderProduct.product.name}"></td>
            <td th:text="${orderProduct.quantity}"></td>
            <td>
                <a th:href="@{/order-products/{id}(id=${orderProduct.id})}" class="btn btn-info">Подробно</a>
                <a th:href="@{/order-products/{id}/edit(id=${orderProduct.id})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/order-products/{id}/delete(id=${orderProduct.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
