<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре в заказе</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Информация о товаре в заказе</h1>
    <p><strong>ID:</strong> <span th:text="${orderProduct.id}"></span></p>
    <p><strong>Заказ:</strong> <span th:text="${orderProduct.order.id}"></span></p>
    <p><strong>Товар:</strong> <span th:text="${orderProduct.product.name}"></span></p>
    <p><strong>Количество:</strong> <span th:text="${orderProduct.quantity}"></span></p>
    <a href="/OrderProducts" class="btn btn-primary mt-3">Назад</a>
</div>
</body>
</html>
