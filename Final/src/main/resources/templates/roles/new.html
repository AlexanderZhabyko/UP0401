<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить роль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Добавить роль</h1>
    <form th:action="@{/roles}" th:object="${role}" method="post">
        <div class="mb-3">
            <label for="roleName" class="form-label">Роль</label>
            <input type="text" id="roleName" th:field="*{roleName}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Добавить</button>
        <a href="/roles" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
