<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр Роли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div th:if="${role != null}">
        <h4>Order</h4>
        <p><strong>ID:</strong> <span th:text="${role.id}"></span></p>
        <p><strong>Роль:</strong> <span th:text="${role.roleName}"></span></p>
    </div>
</div>
<a th:href="@{/roles}" class="btn btn-primary mt-3">Назад</a>
</body>
</html>
