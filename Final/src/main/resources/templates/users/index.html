<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">PR2</a>
        <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/users">Пользователи</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/roles">Роли</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/suppliers">Поставщики</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/products">Товары</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/orders">Заказы</a></li>
                <li class="nav-item"><a class="nav-link active" href="/OrderProducts">Товары в заказе</a></li>
                <li class="nav-item"><a class="nav-link active" href="/Warehouses">Склад</a></li>
                <li class="nav-item">
                    <a class="nav-link active" href="/profile">Профиль</a></li>
            </ul>
        </div>
    </nav>
</header>
<div class="container mt-3">
    <h2>Пользователи</h2>
    <form action="/suppliers/search" method="get" class="mb-3">
        <input type="text" name="name" class="form-label" placeholder="Введите название пользователя">
        <button class="btn btn-primary" type="submit">Найти</button>
    </form>
    <a href="/users/new" class="btn btn-primary mb-3">Добавить пользователя</a>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Имя</th>
            <th>Email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/{id}(id=${user.id})}" class="btn btn-info">Подробно</a>
                <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-info">Редактировать</a>
                <form th:action="@{/users/{id}(id=${user.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
