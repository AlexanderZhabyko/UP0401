<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Редактировать пользователя</h1>
    <form th:action="@{/users/{id}(id=${user.id})}" th:object="${user}" method="post">
        <input type="hidden" name="_method" value="patch"/>
        <div class="mb-3">
            <label for="login" class="form-label">Имя</label>
            <input type="text" id="login" th:field="*{login}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Роль</label>
            <select id="role" th:field="*{role}" class="form-control" required>
                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        <a href="/users" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
