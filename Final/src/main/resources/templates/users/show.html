<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Просмотр пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:if="${user != null}">
    <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
    <p><strong>Логин:</strong> <span th:text="${user.login}"></span></p>
    <p><strong>Почта:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Пароль:</strong> <span th:text="${user.password}"></span></p>
    <p><strong>Роль:</strong> <span  th:text="${user.role.roleName}"></span></p>

</div>
<a th:href="@{/users}" class="btn btn-primary mt-3">Назад</a>
</body>
</html>
